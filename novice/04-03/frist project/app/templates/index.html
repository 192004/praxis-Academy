<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
    
</head> 
<body>
    <div>
        <h1> ini request </h1>
        <form action="" method="post">
            <label for="">nama</label>
            <input name="nama_barang" type="text" required>
            <label for="">jumlah</label>
            <input name="jumlah_barang" type="text" required>
            <label for="">kode</label>
            <input name="kode_barang" type="text" required>
            <label for="">keterangan</label>
            <input name="keterangan" type="text" required>
            <button type="submit">kirim</button>

        </form>

        <table>
            <tr>
                <th>id</th>
                <th>nama barang</th>
                <th>jumlah barang</th>
                <th>kode barang</th>
                <th>keterangan</th>
                <th>detail</th>
            </tr>
            {% for d in context %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{d[1]}}</td>
                <td>{{d[2]}}</td>
                <td>{{d[3]}}</td>
                <td>{{d[4]}}</td>
                <td>
                    <a href="/detail/{{d[0]}}">
                        <button class="btn-info">detail</button>
                    </a>
                    <a href="/update/{{d[0]}}">
                        <button class="btn btn-warning">update</button>
                    </a>
                    <a href="/delete/{{d[0]}}">
                        <button class="btn btn-danger">delete</button>
                    </a>
                </td>
                <!-- <td>{{d[2]}}</td> -->
            </tr>
            {% endfor %}
        </table>
            
    
    </div>
 </body>
</html>
